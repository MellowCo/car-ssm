<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red" id="checkEmail">*将会成为您唯一的登入名</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>昵称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="username" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tel" name="tel" required="" lay-verify="tel" autocomplete="off"
                           class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="sex" class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <select name="sex" class="valid" id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="address" class="layui-form-label">
                    <span class="x-red">*</span>地址</label>
                <div class="layui-input-inline">
                    <select name="address" id="address">
                        <option value="北京">北京</option>
                        <option value="绍兴">绍兴</option>
                        <option value="上海">上海</option>
                        <option value="宁波">宁波</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    var flag = false;

    layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 3) {
                        return '昵称至少得3个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                },
                email:function () {
                    if(flag == false){
                        return '邮箱已被占有';
                    }
                },
                tel:function (value) {
                    var reg = /^[0-9]*$/;
                    if(value == ""){
                        return '电话为空';
                    }else if(!reg.test(value)){
                        return '电话必须为数字';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function (data) {
                    $.post(
                        "../user/insertUser",
                        {
                            email: $("#L_email").val(),
                            username: $("#L_username").val(),
                            pwd: $("#L_pass").val(),
                            sex: $("#sex").val(),
                            tel: $("#L_tel").val(),
                            address: $("#address").val()
                        }, function (result) {
                            if (result == 1) {
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }else{
                                layer.alert("增加失败", {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        }
                    );
                    return false;
                });

        });


    //验证邮箱格式，ajax请求邮箱是否可用
    $(function () {
        $("#L_email").blur(function () {
            var email = $("#L_email").val();
            var reg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
            //邮箱地址格式错误
            if(!reg.test(email)){
                $("#checkEmail").text("邮箱格式错误");
                $("#checkEmail").css("color", "red");
                flag = false;
            }else{
                $.post(
                    "../user/checkEmail",
                    {
                        email: email
                    },
                    function (result) {
                        if (result == 1) {
                            $("#checkEmail").text("邮箱已被占用");
                            $("#checkEmail").css("color", "red");
                            flag = false;
                        } else {
                            $("#checkEmail").text("邮箱可用");
                            $("#checkEmail").css("color", "green");
                            flag = true;
                        }
                    }
                );
            }
        });
    });


</script>

</body>

</html>
